<!DOCTYPE HTML>
<html>
<head>
	<title>Gravifile Beta</title>
	<meta charset="utf-8"/>
	<meta name="author" content="OIC Tech" />
	<meta name="description" content="Gravifile Beta"/>
	<link rel="shortcut icon" href=" favicon.ico" type="image/x-icon" />
	<style type="text/css">
		body{
			background-image: url("../../images/gravifile/bg.jpg");
		}
		th{
			font-family: 微软雅黑;
			color: gray;
			font-weight: bold;
			padding-left: 5px;
			text-shadow:0px 2px 10px black;
			text-align: left;
		}
		td{
			font-family: 微软雅黑;
			color: white;
			padding-left: 5px;
			text-shadow:0px 2px 10px white;
			text-align: left;
		}
		#userPoint{
			font-family: 微软雅黑;
			color: white;
			padding-left: 5px;
			text-shadow:0px 2px 10px blue;
			text-align: left;
			font-weight: bold;
		}
		#head{
			float:right;
			height: 68px;
			width: 50px;
			margin-right: 150px;
			z-index: 2;
			border-radius: 5px;
			box-shadow: 0px 2px 10px black;
		}
		#search{
			height:30px;
			background-image: url("../../images/gravifile/head.jpg");
			margin-bottom: 10px;
			box-shadow: 0px 2px 10px black;
			border-radius:10px;
			z-index: 1;
		}
		#searchBox{
			width: 60%;
			height:20px;
			margin-left: 100px;
			border-radius:15px 15px;
			font-family: 微软雅黑;
			padding-left: 10px;
		}
		#sidePanel{
			position: absolute;
			float: left top;
			width:225px;
			height: 300px;
			background-image: url("../../images/gravifile/sidePanel.jpg");
			border-radius: 10px;
			border: medium solid white;
			box-shadow: 0px 2px 10px black;
			margin-left: 25px;
			margin-top: 100px;
			z-index: 2;
		}
		#profilePic{
			width: 100px;
			height: 100px;
			margin-left: 62px;
			margin-right: 63px;
			margin-top: 20px;
			border-radius: 5px;
			border:thin solid white;
			z-index: 3;
		}
		#table{
			padding-top: 50px;
			padding-left: 5px;

		}
		#button1{
			position: absolute;
			width: 175px;
			height: 35px;
			background-image: url("../../images/gravifile/button2.jpg");
			border-radius: 10px;
			border:medium solid white;
			box-shadow: 0px 2px 10px black;
			margin-left: 25px;
			margin-top: 425px;
			font-family: 微软雅黑;
			color: white;
			padding-left: 50px;
			padding-top: 15px;
			z-index: 1;
		}
		#gotoAdmin{
			color:white;
		}
		#workData{
			position: absolute;
			width: 65%;
			height: 500px;
			margin-top: 100px;
			margin-left: 300px;
			margin-right: 10px;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			border:medium solid white;
			box-shadow: 0px 2px 10px black;
			background-image: url("../../images/gravifile/workdata.jpg");
			z-index: 2;
		}
	</style>
	<script src="../js/loadxmldoc.js"></script>
	<script type="text/javascript">

	function searchEntered(url) {

		xmlFunction = function() 
		{
			xhttp.onreadystatechange=function()
  			{
  				if (xhttp.readyState==4 && xhttp.status==200)
    			{
	        		xmlDoc = xhttp.responseXML;
					profileName = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
					profileJob = xmlDoc.getElementsByTagName("job")[0].childNodes[0].nodeValue;
					profilePoints = xmlDoc.getElementsByTagName("points")[0].childNodes[0].nodeValue;

					document.getElementById("userName").innerHTML = profileName;
					document.getElementById("userJob").innerHTML = profileJob;
					document.getElementById("userPoint").innerHTML = profilePoints;
					
    			}
  			}

		}

		loadXMLDoc(url, xmlFunction);

		}


	</script>
</head>
<body>
	<div id="content">
	<form id="search" action="">
		<input type="text" id="searchBox" placeholder="输入搜索内容" onkeyup="searchEntered('server/search?name='+this.value)"/>
	</form>
	<img id="head" src="../../images/gravifile/logo.jpg"/>
	</div>
	<div id="sidePanel">
		<img id="profilePic" src="../../images/gravifile/profilePic.jpg"/>
		<table id="table">
					<tr>
						<th>中文名</th><th>职位</th>
					</tr>
					<tr>
						<td id="userName">未知</td><td id="userJob">未知</td>
					</tr>
					<tr>
						<th>点数</th><th/>
					</tr>
					<tr>
						<td id="userPoint">未知</td><td/>
					</tr>

		</table>
	</div>
	<div id="button1">
		<a id="gotoAdmin" href="www.oic.name/Gravifile/admin_login">管理员面板</a>
	</div>
	<div id="workData">
	</div>
